reservation.services.title: 'verleende diensten'
reservation.services.text: "Huishoudelijke producten worden verstrekt, evenals huishoudlinnen: hoeslakens, dekbedovertrekken, kussenslopen, dekens. Een week voor uw aankomst ontvangt u een e-mail waarin u wordt gevraagd uw behoeften te communiceren in enkele en dubbele vellen. Deze diensten zijn bij de prijs inbegrepen, maar als u wilt dat de bedden bij aankomst worden opgemaakt, wordt er een toeslag in rekening gebracht.\n\nElk huisje is voorzien van WIFI, de toegangscodes worden de week voor aankomst per e-mail meegedeeld."
reservation.booking_conditions.title: Boekingsvoorwaarden
reservation.booking_conditions.text: "De reservering wordt van kracht na ontvangst van een aanbetaling van 30% van het totale bedrag van de prijs van het verblijf en een gedateerd en ondertekend exemplaar van het contract dat u per post ontvangt.\nHet saldo, dat wil zeggen de resterende 70%, zal worden betaald bij aankomst. De statuten worden geaccepteerd per cheque, overschrijving, vakantievouchers of contant.\nBij aankomst wordt een aanbetaling gevraagd (tussen 300 en 400 €, afhankelijk van het huisje), maar deze wordt niet geïncasseerd. Na uw verblijf ontvangt u per e-mail een scan van de vernietigde aanbetaling, behalve in geval van schade."
reservation.cancellation_policy.title: Annuleringsbeleid
reservation.cancellation_policy.text: "De ondertekening van het contract verbindt de twee partijen definitief.\nAls de huurder 60 dagen voor aankomst afziet van de huur, wordt de aanbetaling terugbetaald.\nTussen 1 dag en 60 dagen als het ons lukt om opnieuw te verhuren, wordt de aanbetaling ook terugbetaald. Anders gaat de aanbetaling verloren."
reservation.cancellation_insurance.title: Annuleringsverzekering
reservation.cancellation_insurance.text: "Als u meer informatie wenst over het annuleringsverzekeringsvoorstel van onze partnerclevacances,\ndownload het onderstaande document:"
reservation.cancellation_insurance.link_text: 'Argumentaire annuleringsverzekering.'
