home.tittle3.text14: 'Wij zijn gevestigd in het Zuid-Oosten van de Ardennen, op 4 km van Buzancy de hoofdstad van het kanton waar u de belangrijkste winkels, op 40 km van Sedan en zijn kasteel, 85 km van Reims en zijn kelders te vinden, op 60 km van Verdun en haar geschiedenis. In de buurt van de Belgische grens en Luxemburg kunt u het een klein uitstapje te maken. Onze woningen bevinden zich in kleine dorpen waar rust is verzekerd, kunt u prachtige wandelingen maken of met de fiets te midden van de valleien en bossen. Ideaal voor gezin met kinderen en dieren. Om te profiteren van de activiteiten in de regio klik op deze <a href="%url%">link</a>.'
