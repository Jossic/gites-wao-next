reservation.global_information.title: Informations
reservation.global_information.text: "Wenn Sie vor einer endgültigen Buchung weitere Informationen wünschen, füllen Sie das Formular aus <a href=\"{{ path('home_homepage') }}\">contact de l'accueil</a>\n"
reservation.services.title: 'Dienstleistungen erbracht'
reservation.services.text: "Haushaltsprodukte werden zur Verfügung gestellt, sowie Haushaltswäsche: Spannbettlaken, Bettbezüge, Kissenbezüge, Decken. Eine Woche vor Ihrer Ankunft erhalten Sie eine E-Mail, in der Sie gebeten werden, Ihre Bedürfnisse in Einzel- und Doppelbögen zu kommunizieren. Diese Dienstleistungen sind im Preis inbegriffen, aber wenn Sie möchten, dass die Betten bei der Ankunft gemacht werden, wird Ihnen eine zusätzliche Gebühr berechnet.\n\nJedes Cottage ist mit WLAN ausgestattet. Die Zugangscodes erhalten Sie in der Woche vor Ihrer Ankunft per E-Mail."
reservation.booking_conditions.title: Buchungsbedingungen
reservation.booking_conditions.text: "Die Reservierung wird nach Erhalt einer Anzahlung von 30% des Gesamtpreises des Aufenthalts und einer datierten und unterschriebenen Kopie des Vertrags, den Sie per Post erhalten, wirksam.\nDer Restbetrag, dh die restlichen 70%, werden bei der Ankunft bezahlt. Geschäftsbestimmungen werden per Scheck, Überweisung, Urlaubsgutschein oder in bar akzeptiert.\nEin Kautionsscheck (zwischen 300 und 400 €, abhängig vom Ferienhaus) wird bei der Ankunft verlangt, aber nicht eingelöst. Nach Ihrem Aufenthalt wird Ihnen ein Scan der zerstörten Kaution per E-Mail zugeschickt, außer im Falle eines Schadens."
reservation.cancellation_policy.title: Stornierungsbedingungen
reservation.cancellation_policy.text: "Die Unterzeichnung des Vertrages verpflichtet die beiden Parteien endgültig.\nWenn der Mieter 60 Tage vor Ankunft auf die Miete verzichtet, wird die Kaution zurückerstattet.\nZwischen 1 Tag und 60 Tagen wird die Kaution zurückerstattet. Andernfalls ist die Anzahlung verloren."
