bottom.tittle1.text1: 'Ferienhäusergruppen mit Pool ausgestattet, Spa, Infrarot-Sauna, Billard, Tischfußball , Trampolin, Kinderspielplatz . Angler haben Sie Zugang zu einem Teich in 2 Villen haben. Ideal für erfolgreiche Versammlungen, diese Unterkünfte große Kapazität bis zu 50 Personen werden Gruppen von Freunden und Familien (Business-Seminar, Geburtstag, Familientreffen , Rückzug, Freunde treffen, Bestattung Leben Junge, Mädchen) entsprechen.'
bottom.tittle1.titre: 'Gites WAO - 4 Landhäuser 4 bis 12 Zimmer'
bottom.tittle2.text2: 'Wir sind in Frankreich in den Departement Ardennen (im Herzen Europas) entfernt, wo man die Natur genießen kann, die Wälder und die Ruhe der Landschaft für das Glück des Zusammenseins .'
bottom.tittle2.titre: Lage
dispo.tittle1: 'Verfügbarkeit der Hütte'
dispo.tittle2: '-DISPONIBILITES du gîte : wenn Sie auf das Ereignis klicken, haben Sie die An- und Abfahrtszeiten .'
dispo.tittle3: '-Für die Monate Juli, August wir nur volle Wochen von Samstag bis Samstag zu mieten. Für die Woche von Weihnachten und Neujahr, wir volle Wochen abhängig Eve Tag mieten. Außerhalb dieser Zeiten, mieten wir auf Anfrage, aber wenn Sie eine ganze Woche wollen wir von Freitag bis Freitag mieten.'
divers.tittle1: 'Einige Fotos unserer Kampagne'
divers.tittle2.t1: '\"Ardennes Roues Libres\" bietet einen Fahrradverleih , download Preise und Kontaktinformationen unter :'
divers.tittle2.t2: 'Laden Sie die Veranstaltungskalender vom Fremdenverkehrsamt des Landes Montmédy erstellt. Klicken Sie auf den Link unten :'
divers.tittle2.titre: 'Einige Restaurants und Caterer in der Nähe unserer Häuser.'
divers.tittle3.t1: 'Spaß und Unterhaltung in den Ardennen.'
divers.tittle3.t2: 'Wir sind nur wenige Kilometer von der Meuse, einige Aktivitäten in den Nachbarländern .'
divers.tittle3.t3: 'Und wir sind auch ein paar Kilometer von Belgien in unseren belgischen Freunden entdeckt.'
divers.tittle3.t4: 'und anderswo !!!.'
divers.tittle3.t5: 'Und nach all seinen Besuchen, können Sie den Tag im Pool zu beenden und eine gute Nacht von ruhigen Schlaf in unseren Häusern zu bekommen.'
divers.tittle3.titre: 'Entdecken Sie unsere Region, einige Links, die Ihnen vielleicht eine Idee, um Ihren Aufenthalt zu verbessern.'
