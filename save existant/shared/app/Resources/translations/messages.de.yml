home.tittle3.adress: 'Adresse : SAS WAO - 1 Route de Nouart - 08240 Fossé - Frankreich'
home.tittle3.text14: 'Wir befinden uns im Südosten der Ardennen, 4 km von Buzancy der Hauptort des Kantons, wo Sie die wichtigsten Geschäfte 40 km von Sedan und seine Burg, 85 km von Reims zu finden, und seine Keller, 60 km von Verdun und seine Geschichte. In der Nähe der belgischen Grenze und Luxemburg können Sie es sich um eine kleine Reise machen. Unsere Unterkünfte befinden sich in kleinen Dörfern, in der Frieden gewährleistet ist, können Sie schöne Spaziergänge oder Fahrrad inmitten der Täler und Wälder machen. Ideal für Familien mit Kindern und Tieren. Um die Vorteile der Aktivitäten der Region klicken diese <a href="%url%">link</a>.'
