home.tittle3.text14: 'Nous sommes situés au Sud Est des Ardennes, à 4 km de Buzancy le chef lieu de canton où vous pourrez trouver les principaux commerces, à 40 km de Sedan et son château fort, à 85 km de Reims et ses caves, à 60 km de Verdun et son histoire. Proche de la frontière Belge et du Luxembourg vous pourrez y faire une petite virée. Nos gîtes sont situés dans des petits villages où le calme est assuré, vous pourrez faire de belles balades à pied ou à vélo au milieu des vallées et des forêts. Idéal pour famille avec enfants et animaux. Pour profiter des activités de la région cliquez sur ce <a href="%url%">lien</a>.'
