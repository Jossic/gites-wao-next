home.welcome.text: "Nos 4 gîtes d'une capacité de 2 à 55 personnes sont là pour vous accueillir.\nLe menu déroulant sous chaque gîte vous donnera plus d'informations et de photos.\nPour toute demande de location compléter l'onglet  <a href=\"%url%\">Réservation</a>."
