reservation.title: Réservation
reservation.services.title: Services
reservation.services.text: "Les produits ménagers sont fournis, de même que le linge de maison : draps housse, housses de couette, taies d’oreillers, couvertures.\n Le ménage est compris.\n Une semaine avant votre arrivée, vous recevrez un mail vous demandant de nous communiquer vos besoins en draps simples et doubles. Ces services sont compris dans le tarif, mais si vous souhaitez que les lits soient faits à l'arrivée, un supplément vous sera facturé.\nChaque gîte est équipé de WIFI, les codes d’accès vous seront communiqués par mail dans la semaine qui précède votre arrivée.\n"
reservation.global_information.title: Informations
reservation.global_information.text: "Si vous souhaitez de plus amples renseignements avant de réserver définitivement, remplissez le formulaire de <a href=\"%homepage%\">contact de l'accueil</a>\n"
reservation.booking_conditions.title: 'Conditions de réservation'
reservation.booking_conditions.text: "La réservation deviendra effective dès réception d’un chèque d’acompte de 30% du montant total du prix du séjour et d’un exemplaire daté et signé du contrat que vous allez recevoir par mail.\nLe solde, c’est-à-dire les 70% restant, sera versé à l’arrivée. Les règlements sont acceptés par chèque, virement, chèques vacances ou en espèces.\nUn chèque de caution (entre 300 et 400 € selon le gîte) vous sera demandé à votre arrivée, mais ne sera pas encaissé. Après votre séjour un scan de la caution détruite vous sera transmis par courriel, sauf en cas de dégâts.\n"
reservation.cancellation_policy.title: 'Politique d’annulation'
reservation.cancellation_policy.text: "La signature du contrat engage les deux parties de façon définitive.\nSi le locataire renonce à la location 60 jours avant l’arrivée, l’acompte est remboursé.\nEntre 1 jour et 60 jours si nous réussissons à relouer, l’acompte est  également remboursé.  Sinon l’acompte est perdu.\n"
reservation.cancellation_insurance.title: 'Assurance annulation'
reservation.cancellation_insurance.text: "Si vous souhaitez avoir plus d'informations sur la proposition d'assurance annulation de notre partenaire clevacances,\ntélécharger le document ci-dessous :\n"
