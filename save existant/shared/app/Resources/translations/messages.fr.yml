bottom.tittle1.text1: 'Locations saisonnières de cottages de groupes équipés de piscine, spa, cabine infrarouge, billard, baby-foot, trampoline, aire de jeux. Amateurs de pêche, vous aurez accès à un étang dans 2 des villas. Idéal pour réussir des rassemblements, ces hébergements de grande capacité jusque 50 personnes conviendront aux groupes d''amis et aux familles (séminaire d''entreprise, team building, anniversaire, cousinade, retraite, réunion entre amis, enterrement vie garçon, fille).'
bottom.tittle1.titre: 'Gites WAO - 4 gîtes ruraux de 4 à 12 chambres'
bottom.tittle2.text2: 'Nous sommes situés en France dans le département des ardennes (au coeur de l''Europe) où vous pourrez profiter de la nature, des forêts et du calme de nos campagnes pour le bonheur d''être ensemble.'
bottom.tittle2.titre: 'Région Champagne-Ardenne'
dispo.tittle1: 'Disponibilités du gite'
dispo.tittle2: '-DISPONIBILITES du gîte : si vous cliquez sur l''évènement, vous avez les horaires d''arrivée et de départ.'
dispo.tittle3: '-Pour les mois de juillet, Août nous ne louons que des semaines complètes du samedi au samedi. Pour les semaines de noël et nouvel an, nous louons des semaines complètes qui dépendent des jours de réveillon. En dehors de ces périodes, nous louons à la demande, mais si vous souhaitez une semaine complète, nous louons du vendredi au vendredi.'
divers.tittle1: 'Quelques photos de notre campagne'
divers.tittle2.t1: '\"Ardennes Roues Libres\" vous propose son service de location de vélos, téléchargement des tarifs et coordonnées ci-dessous :'
divers.tittle2.t2: 'Télécharger le calendrier des manifestations créé par l''office du tourisme du pays de Montmédy en Meuse. Cliquez sur le lien ci-dessous :'
divers.tittle2.titre: 'Quelques restaurants et traiteurs à proximité de nos gîtes.'
divers.tittle3.t1: 'Distractions et divertissements dans les Ardennes.'
divers.tittle3.t2: 'Nous sommes à quelques km de la meuse, quelques activités chez nos voisins.'
divers.tittle3.t3: 'Et nous sommes aussi à quelques km de la Belgique, découverte chez nos amis Belges.'
divers.tittle3.t4: 'et ailleurs !!!.'
divers.tittle3.t5: 'Et après toutes ses visites, vous pourrez terminer la journée dans la piscine et passer une bonne nuit de sommeil au calme dans nos gîtes.'
divers.tittle3.titre: 'Pour découvrir notre région, quelques liens qui vous donneront peut-être une idée pour agrémenter votre séjour.'
